<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <title>Meine Rezepte</title>
</head>

<body>
    <h1>Apfelkuchen</h1>
    <img src="../img/apfelkuchen.jpg" height="310" width="320" alt="Ein Apfelkuchen">

    <h2>Ingredients</h2>
    <ul>
        <li>6 große Äpfel</li>
        <li>400 gr. Mehl</li>
        <li>3 Eier </li>
        <li>250 gr. gute Butter</li>
        <li>einen Schluck Milch</li>
    </ul>

    <h2>Steps</h2>
    <p>Alle Zutaten gut verkneten und dann ab in den Ofen für ca. 50 Minuten bei 180 Grad. Mit Zimt bestäuben und genießen!</p>
</body>
